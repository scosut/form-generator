{% extends 'base.html' %}

{% block content %}
<form id="form" action="{% url 'admin_login' %}" method="post">
	{% csrf_token %}
	
	<h1>Administrator Login</h1>	

	<p>Complete this form to login before accessing administrative pages.</p>
	
	<div class="form-group"></div>
	
	<hr>
	
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" id="user" name="user" value="admin" readonly>
	</div>
	
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" value="admin" readonly>
	</div>

	<div class="form-group">			
		<button type="submit" id="btnSubmit" name="btnSubmit">Submit</button>
	</div>
</form>
{% endblock %}
